<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    body {
      background-color: #1d2021;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow-y: scroll;
    }

    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1.2cm;
      height: 2.5cm;
      background-color: #232728;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      pointer-events: auto;
      padding-top: 5px; /* siirto ylös */
    }

    .search-input {
      width: 50%;
      max-width: 400px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #232728;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 8px; /* tilaa nappeja varten */
    }

    .search-input:focus {
      border: 1px solid white;
      border-radius: 8px;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021;
      width: calc(100% - 2.4cm);
      margin: 0 1.2cm;
    }

    .inner-line {
      position: absolute;
      left: 1cm;
      right: 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15); /* hennompaa */
      top: 66%; /* noin 1/3 alhaalta */
    }

    .middle-line {
      margin-top: 80vh;
      margin-left: 1.2cm;
      margin-right: 1.2cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15); /* hennompaa */
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .button-row button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button-row button:hover {
      background-color: white;
      color: #232728;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="Haku...">
      <div class="button-row">
        <button>MOOTTORIN OSAT</button>
        <button>KAASUTTIMET</button>
        <button>IMU</button>
        <button>HALLINTALAITTEET</button>
        <button>TUNING OSAT</button>
        <button>PENKINPÄÄLLISET</button>
      </div>
      <div class="inner-line"></div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <div class="middle-line"></div>
  </div>
</body>
</html>
