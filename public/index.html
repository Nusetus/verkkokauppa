<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1d2021;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px; /* pienennetty yhdellä */
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow-y: scroll;
    }

    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1cm;
      height: 2.7cm;
      background-color: #232728;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: auto;
      position: relative;
      box-sizing: border-box;
    }

    .search-input {
      width: 50%;
      max-width: 400px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #232728;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px; /* pienennetty yhdellä */
      outline: none;
      transition: border 0.2s;
      margin-top: 0.3cm;
      height: 2em;
      box-sizing: border-box;
    }

    .search-input:focus {
      border: 1px solid white;
      border-radius: 8px;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021;
      width: calc(100% - 2cm);
      margin: 0 1cm;
    }

    .nav-line {
      width: calc(100% - 2cm);
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 0.5cm;  /* siirretty alemmas */
      margin-bottom: 0.3cm;
      margin-left: 1cm;
      margin-right: 1cm;
    }

    .nav-buttons {
      display: flex;
      gap: 1.5cm;
      margin-bottom: 0.5cm; /* siirretty alemmas */
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px; /* pienennetty yhdellä */
      cursor: pointer;
      padding: 0;
    }

    .nav-buttons button:hover {
      color: #6caae2;
    }

    .content {
      padding-top: calc(2.7cm + 2px + 1cm);
      min-height: 100vh;
    }

    /* Alapalkki nyt scrollattava, sijoitettu 1/3 korkeudelle alhaalta */
    .bottom-line {
      position: absolute;
      bottom: calc(28vh); /* siirretty alemmas */
      left: 1cm; /* 1 cm marginaali vasemmalla */
      width: calc(100% - 2cm); /* 1 cm marginaali kummallakin puolella */
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="Haku...">
      <div class="nav-line"></div>
      <div class="nav-buttons">
        <button>MOOTTORIN OSAT</button>
        <button>KAASUTTIMET & IMU</button>
        <button>HALLINTALAITTEET</button>
        <button>TUNING OSAT</button>
        <button>PENKINPÄÄLLISET</button>
      </div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <!-- Sisältö tähän -->
  </div>

  <div class="bottom-line"></div>
</body>
</html>
