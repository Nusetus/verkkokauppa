<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    body {
      background-color: #1d2021;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: normal;
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-y: scroll;
    }

    /* Yläpalkki */
    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1.2cm;
      height: 2.5cm;
      background-color: #232728;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      pointer-events: auto;
    }

    .top-bar-text {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021; /* Sama kuin tausta */
      width: calc(100% - 2.4cm);
      margin: 0 1.2cm;
    }

    /* Varaa tilaa yläpalkille */
    .content {
      padding-top: calc(2.5cm + 2px);
    }

    .middle-line {
      margin-top: 66vh;
      margin-left: 1.2cm;
      margin-right: 1.2cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <div class="top-bar-text">verkkosivu</div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <div class="centered">
      <h1 style="font-size: 16px; font-weight: normal; margin: 0;">Verkkokauppa</h1>
    </div>
    <div class="middle-line"></div>
  </div>
</body>
</html>
