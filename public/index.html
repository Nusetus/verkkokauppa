<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    body {
      background-color: #1d2021;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow-y: scroll;
    }

    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1cm;
      height: 2.7cm;
      background-color: #232728;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      pointer-events: auto;
      flex-direction: column;
      padding-top: 0.4cm; /* hakupalkin siirto alemmas */
    }

    .search-input {
      width: 50%;
      max-width: 400px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #232728;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 0.7cm; /* väli hakupalkin ja nappien välillä */
    }

    .search-input:focus {
      border: 1px solid white;
      border-radius: 8px;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021;
      width: calc(100% - 2cm);
      margin: 0 1cm;
    }

    .button-container {
      display: flex;
      gap: 3rem; /* enemmän tilaa nappien väliin */
      margin-bottom: 1.2cm; /* napit alempana */
    }

    .top-bar-button {
      font-weight: bold;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.85rem; /* fonttikokoa pienennetty */
      padding: 0;
      outline: none;
      transition: color 0.3s;
    }

    .top-bar-button:hover {
      color: #6caae2;
    }

    .top-bar-line {
      position: absolute;
      top: 1.7cm; /* siirretty alemmas */
      left: 1cm;
      right: 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .content {
      padding-top: calc(2.7cm + 2px);
    }

    .middle-line {
      margin-top: 80vh;
      margin-left: 1.2cm;
      margin-right: 1.2cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="Haku...">
      <div class="button-container">
        <button class="top-bar-button">MOOTTORIN OSAT</button>
        <button class="top-bar-button">KAASUTTIMET, IMU</button>
        <button class="top-bar-button">HALLINTALAITTEET</button>
        <button class="top-bar-button">TUNING OSAT</button>
        <button class="top-bar-button">PENKINPÄÄLLISET</button>
      </div>
      <div class="top-bar-line"></div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <div class="middle-line"></div>
  </div>
</body>
</html>
