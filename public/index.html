<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1d2021;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow-y: scroll;
    }

    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1cm;
      height: 2.7cm;
      background-color: #232728;
      display: flex;
      flex-direction: column;
      pointer-events: auto;
      position: relative;
      box-sizing: border-box;
      padding-top: 0.3cm;
    }

    .search-input {
      width: 50%;
      max-width: 400px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #232728;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
      height: 2em;
      box-sizing: border-box;
      margin-bottom: 0.3cm;
      align-self: center;
    }

    .search-input:focus {
      border: 1px solid white;
      border-radius: 8px;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021;
      width: calc(100% - 2cm);
      margin: 0 1cm;
    }

    .top-bar-line {
      position: absolute;
      bottom: 1.1cm;
      left: 1cm;
      width: calc(100% - 2cm);
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 1px;
      pointer-events: none;
      z-index: 1001;
    }

    .nav-buttons {
      display: flex;
      gap: 2cm;
      margin-top: 0.6cm;
      justify-content: center;
      margin-bottom: 0;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }

    .nav-buttons button:hover {
      color: #6caae2;
    }

    .content {
      padding-top: calc(2.7cm + 2px + 1cm);
      min-height: 100vh;
    }

    .bottom-line {
      position: absolute;
      bottom: calc(28vh);
      left: 1cm;
      width: calc(100% - 2cm);
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1cm;
      margin-top: calc(28vh + 1cm);
    }

    .payment-icons img {
      height: 24px;
      opacity: 0.85;
      transition: opacity 0.2s;
    }

    .payment-icons img:hover {
      opacity: 1;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      .top-bar {
        height: auto;
        padding: 0.4cm 0.6cm 0.8cm 0.6cm;
        margin: 0 0.5cm;
      }

      .search-input {
        width: 100%;
        max-width: 100%;
        font-size: 14px;
        margin-bottom: 0.5cm;
      }

      .nav-buttons {
        display: none;
      }

      .top-bar-line {
        left: 0.5cm;
        width: calc(100% - 1cm);
        bottom: 1cm;
      }

      .top-bar-shadow {
        width: calc(100% - 1cm);
        margin: 0 0.5cm;
      }

      .bottom-line {
        left: 0.5cm;
        width: calc(100% - 1cm);
      }

      .payment-icons {
        flex-wrap: wrap;
        gap: 0.5cm;
        margin-top: 2cm;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="Haku...">
      <div class="top-bar-line"></div>
      <div class="nav-buttons">
        <button>MOOTTORIN OSAT</button>
        <button>KAASUTTIMET & IMU</button>
        <button>HALLINTALAITTEET</button>
        <button>TUNING OSAT</button>
        <button>PENKINPÄÄLLISET</button>
      </div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <!-- Sisältö tähän -->
  </div>

  <div class="bottom-line"></div>

  <!-- Maksutapojen logot -->
  <div class="payment-icons">
    <img src="applepay.svg" alt="Apple Pay">
    <img src="mc.svg" alt="Mastercard">
    <img src="mobilepay.svg" alt="MobilePay">
    <img src="visa.svg" alt="Visa">
  </div>
</body>
</html>
