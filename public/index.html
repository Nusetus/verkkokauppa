<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    body {
      background-color: #1d2021;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 120vh;
      overflow-y: scroll;
    }

    .top-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    .top-bar {
      margin: 0 1.2cm;
      height: 2.5cm;
      background-color: #232728;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      pointer-events: auto;
      flex-direction: column;
      padding-top: 0.3cm;
    }

    .search-input {
      width: 50%;
      max-width: 400px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background-color: #232728;
      color: white;
      font-size: 16px;
      outline: none;
      transition: border 0.2s;
      margin-bottom: 10px;
    }

    .search-input:focus {
      border: 1px solid white;
      border-radius: 8px;
    }

    .top-bar-shadow {
      height: 2px;
      background-color: #1d2021;
      width: calc(100% - 2.4cm);
      margin: 0 1.2cm;
    }

    .content {
      padding-top: calc(2.5cm + 2px);
    }

    .inner-line {
      position: absolute;
      bottom: 2.3cm; /* Viiva ylemmäs */
      left: 0;
      width: 100%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1); /* vielä hennompaa */
      pointer-events: none;
    }

    .nav-buttons {
      display: flex;
      gap: 2.5rem; /* Lisää tilaa nappien väliin */
      justify-content: center;
      width: 100%;
      pointer-events: auto;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s;
    }

    .nav-buttons button:hover {
      color: #6caae2;
    }

    .middle-line {
      margin-top: 80vh;
      margin-left: 1.2cm;
      margin-right: 1.2cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="top-bar-container">
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="Haku...">
      <div class="nav-buttons">
        <button>MOOTTORIN OSAT</button>
        <button>KAASUTTIMET, IMU</button>
        <button>HALLINTALAITTEET</button>
        <button>TUNING OSAT</button>
        <button>PENKINPÄÄLLISET</button>
      </div>
      <div class="inner-line"></div>
    </div>
    <div class="top-bar-shadow"></div>
  </div>

  <div class="content">
    <div class="middle-line"></div>
  </div>
</body>
</html>
