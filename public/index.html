<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Sisältö alas */
      overflow-y: scroll;
    }

    .bottom-line {
      margin: 0 1cm 0 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .payment-section {
      display: flex;
      flex-direction: column;
      margin-left: 1cm; /* Hiukan vasemmalle */
      margin-bottom: 2cm; /* Alhaalla tilaa */
      gap: 0.4cm;
      align-items: flex-start;
    }

    .payment-title {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      font-weight: normal;
      font-family: 'Eurostile', Arial, sans-serif;
      user-select: none;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap; /* Puhelimella riville */
    }

    .payment-logos img {
      height: 32px; /* Isompi */
      width: auto;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    /* RESPONSIIIVISUUS PUHELIMILLE */
    @media (max-width: 600px) {
      .payment-section {
        margin-left: 0.5cm;
        margin-bottom: 3cm;
      }

      .payment-logos {
        gap: 12px;
        justify-content: flex-start;
      }

      .payment-logos img {
        height: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="bottom-line"></div>

  <div class="payment-section">
    <div class="payment-title">Maksutavat</div>
    <div class="payment-logos">
      <img src="applepay.svg" alt="Apple Pay">
      <img src="mc.svg" alt="Mastercard">
      <img src="mobilepay.svg" alt="MobilePay">
      <img src="visa.svg" alt="Visa">
    </div>
  </div>

</body>
</html>
