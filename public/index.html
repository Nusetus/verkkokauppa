<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1a2230; /* vähän sinisempi */
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      height: 110vh; /* vähän pidempi */
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .content {
      flex: 1 0 auto;
      width: 100%;
      min-height: 100vh;
    }

    .bottom-line {
      margin: 1.2cm 1cm 0.7cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      width: calc(100% - 2cm);
      flex-shrink: 0;
    }

    .footer-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1cm 2cm 1cm;
      flex-shrink: 0;
      gap: 2rem;
      box-sizing: border-box;
    }

    /* Maksutavat osio */
    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      min-width: 280px;
    }

    .payment-title {
      font-size: 16px;
      color: rgba(255,255,255,0.4);
      font-weight: normal;
      user-select: none;
    }

    .payment-logos {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      user-select: none;
    }

    /* Kielivalinta */
    .language-select {
      margin-top: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 6px;
      user-select: none;
    }

    .language-select img {
      height: 18px;
      width: auto;
      user-select: none;
    }

    .lang-code {
      font-size: 15px;
      color: rgba(255,255,255,0.7);
      font-weight: normal;
      user-select: none;
    }

    .dropdown-arrow {
      border: solid rgba(255,255,255,0.7);
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      user-select: none;
      margin-left: 4px;
    }

    /* Verkkokauppa ja Contact napit */
    .contact-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      min-width: 200px;
    }

    .contact-text {
      font-size: 16px;
      color: rgba(255,255,255,0.4);
      user-select: none;
      margin: 0;
      font-weight: normal;
    }

    .contact-email-button {
      font-size: 15px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-family: 'Eurostile', Arial, sans-serif;
      text-align: left;
      user-select: text;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .contact-email-button:hover {
      color: #6caae2;
    }

    /* Toimitus ja tietosuoja napit */
    .policy-buttons {
      display: flex;
      gap: 1.6rem;
      justify-content: center;
      flex: 1 1 auto;
    }

    .policy-button {
      background: none;
      border: none;
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      font-weight: normal;
      text-transform: capitalize;
      user-select: none;
      padding: 0;
      transition: color 0.3s ease;
    }

    .policy-button:hover {
      color: #6caae2;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    /* Media queries puhelimille */
    @media (max-width: 600px) {
      body {
        height: 130vh;
      }

      .footer-container {
        flex-direction: column;
        gap: 1rem;
        padding-bottom: 3cm;
        align-items: flex-start;
      }

      .payment-group {
        min-width: auto;
        width: 100%;
      }

      .payment-logos img {
        height: 24px;
      }

      .language-select img {
        height: 16px;
      }

      .contact-group {
        min-width: auto;
        width: 100%;
      }

      .policy-buttons {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .policy-button {
        font-size: 14px;
      }

      .payment-title,
      .contact-text {
        font-size: 14px;
      }

      .contact-email-button {
        font-size: 14px;
      }

      .lang-code {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Sisältö tähän -->
  </div>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="payment-group">
      <div class="payment-title">Maksutavat</div>
      <div class="payment-logos">
        <img src="applepay.svg" alt="Apple Pay" />
        <img src="mc.svg" alt="Mastercard" />
        <img src="mobilepay.svg" alt="MobilePay" />
        <img src="visa.svg" alt="Visa" />
      </div>
      <div class="language-select" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Valitse kieli">
        <img src="Suomenlippu.svg" alt="Suomen lippu" />
        <span class="lang-code">FI</span>
        <i class="dropdown-arrow"></i>
      </div>
    </div>

    <div class="policy-buttons">
      <button class="policy-button">Toimitus- ja maksuehdot</button>
      <button class="policy-button">Tietosuojaseloste</button>
    </div>

    <div class="contact-group">
      <p class="contact-text">Verkkokauppa</p>
      <button class="contact-email-button" onclick="window.location='mailto:contact@gmail.com'">CONTACT@GMAIL.COM</button>
    </div>
  </div>
</body>
</html>
