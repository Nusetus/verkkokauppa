<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 110vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: rgba(255, 255, 255, 0.3);
    }

    .bottom-line {
      margin: 0 1cm 1.5cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 0 1cm 2cm 1cm;
      user-select: none;
      flex-wrap: nowrap;
      color: rgba(255,255,255,0.3);
      gap: 2rem;
      position: relative;
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
      min-width: 200px;
      position: relative;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .language-select {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 13px;
      user-select: none;
      font-weight: normal;
      position: relative;
      width: max-content;
      transition: color 0.2s;
    }

    .language-select:hover {
      color: #a3c1ff;
    }

    .language-select img {
      height: 18px;
      width: auto;
      border-radius: 2px;
      display: block;
    }

    .language-select .dropdown-arrow {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      margin-left: 4px;
      margin-bottom: -1px;
    }

    .language-box {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 0;
      background-color: #2b2f36;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      color: white;
      z-index: 999;
      min-width: 150px;
    }

    .middle-buttons-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      min-width: 360px;
      user-select: text;
      color: white;
      font-size: 14px;
      white-space: nowrap;
    }

    .middle-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.3rem;
      min-width: 180px;
    }

    button.middle-button {
      font-family: 'Eurostile', Arial, sans-serif;
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      color: inherit;
      text-align: center;
      transition: color 0.2s;
      font-size: 14px;
    }

    button.middle-button:hover {
      color: #a3c1ff;
    }

    .somet-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 2cm;
      user-select: none;
      cursor: pointer;
      gap: 0.3rem;
    }

    .somet-text {
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.15); /* haalea valkoinen */
      white-space: nowrap;
      text-align: center;
      margin: 0 0 0.5cm 0; /* nostaa tekstiä ylöspäin 0.5cm */
      user-select: text;
    }

    .tiktok-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      user-select: none;
      filter: none; /* Ei kimallusta normaalisti */
      transition: filter 0.3s ease, filter 0.3s ease-in-out;
    }

    .tiktok-btn img {
      width: 32px;
      height: auto;
      display: block;
      filter: none;
      transition: filter 0.3s ease;
    }

    .tiktok-btn:hover img {
      filter: drop-shadow(0 0 5px #a3c1ff) drop-shadow(0 0 8px #a3c1ff) brightness(1.2) saturate(1.5) sepia(0.3) hue-rotate(180deg);
    }

    .copyright-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      user-select: none;
      white-space: nowrap;
      color: rgba(255,255,255,0.3);
      font-size: 15px;
      min-width: 200px;
    }

    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: max-content;
    }

    button.footer-button {
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.7);
      background: none;
      border: none;
      padding: 4px 0;
      cursor: pointer;
      user-select: text;
      transition: color 0.2s;
      white-space: nowrap;
      text-align: left;
      font-size: 13px;
    }

    button.footer-button:hover {
      color: #a3c1ff;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
        margin: 0.5cm 0.5cm 3cm 0.5cm;
        gap: 0.5rem;
      }

      .payment-title,
      button.footer-button,
      .copyright,
      button.middle-button {
        font-size: 13px;
      }

      .payment-logos {
        gap: 12px;
        flex-wrap: wrap;
      }

      .payment-logos img {
        height: 24px;
      }

      .middle-buttons-container {
        flex-direction: column;
        min-width: auto;
        gap: 0.5rem;
        justify-content: flex-start;
      }

      .middle-buttons {
        min-width: auto;
        text-align: left;
        flex-direction: row;
        gap: 1rem;
      }

      .somet-wrapper {
        flex-direction: row;
        gap: 0.5rem;
        min-width: auto;
        margin-left: 0;
        align-items: center;
      }

      .somet-text {
        color: rgba(255, 255, 255, 0.15);
        margin: 0;
      }

      .tiktok-btn {
        filter: none;
      }
    }
  </style>
</head>
<body>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="payment-group">
      <div class="payment-title">Maksutavat</div>
      <div class="payment-logos">
        <img src="applepay.svg" alt="Apple Pay" />
        <img src="mc.svg" alt="Mastercard" />
        <img src="mobilepay.svg" alt="MobilePay" />
        <img src="visa.svg" alt="Visa" />
      </div>
      <div class="language-select" tabindex="0" role="button" onclick="toggleLangBox()" aria-label="Valitse kieli">
        <div class="language-box" id="langBox">
          <img src="Suomenlippu.svg" alt="Suomen lippu" style="height: 12px; vertical-align: middle; margin-right: 6px;" />
          Suomi
        </div>
        <img src="Suomenlippu.svg" alt="Suomen lippu" />
        <span>FI</span>
        <i class="dropdown-arrow"></i>
      </div>
    </div>

    <div class="middle-buttons-container">
      <div class="middle-buttons">
        <button class="middle-button" onclick="window.location.href='#'">Toimitus- ja maksuehdot</button>
        <button class="middle-button" onclick="window.location.href='#'">Tietosuojaseloste</button>
      </div>

      <div class="somet-wrapper" aria-label="Sosiaalinen media">
        <div class="somet-text">Somet</div>
        <button class="tiktok-btn" aria-label="TikTok some-link" onclick="window.open('https://www.tiktok.com', '_blank')">
          <img src="Tiktok.png" alt="TikTok" />
        </button>
      </div>
    </div>

    <div class="copyright-group">
      <div class="footer-buttons">
        <button class="footer-button" onclick="window.location.href='mailto:CONTACT@GMAIL.COM'">CONTACT@GMAIL.COM</button>
      </div>
      <div>© 2025 Verkkokauppa</div>
    </div>
  </div>

  <script>
    function toggleLangBox() {
      const box = document.getElementById("langBox");
      box.style.display = (box.style.display === "block") ? "none" : "block";
      setTimeout(() => {
        document.addEventListener('click', outsideClick, { once: true });
      }, 10);
    }

    function outsideClick(e) {
      const box = document.getElementById("langBox");
      if (!e.target.closest(".language-select")) {
        box.style.display = "none";
      }
    }
  </script>
</body>
</html>
