<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228; /* Tumma sävy, jossa aavistus sinistä */
      color: white;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: scroll;
    }

    .bottom-line {
      margin: 2cm 1cm 1cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>

  <div class="bottom-line"></div>

  <!-- Maksutapojen logot -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 1.5cm; margin-bottom: 2cm;">
    <img src="applepay.svg" alt="Apple Pay" height="32">
    <img src="mc.svg" alt="Mastercard" height="32">
    <img src="mobilepay.svg" alt="MobilePay" height="32">
    <img src="visa.svg" alt="Visa" height="32">
  </div>

</body>
</html>
