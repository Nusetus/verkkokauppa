<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verkkokauppa</title>
  <style>
    @font-face {
      font-family: 'Eurostile';
      src: local('Eurostile'), local('Eurostile-Regular'),
           url('https://fonts.cdnfonts.com/s/17215/Eurostile.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #1e2228;
      font-family: 'Eurostile', Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      padding: 0;
      min-height: 150vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: rgba(255, 255, 255, 0.3);
    }

    .bottom-line {
      margin: 0 1cm 1cm 1cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.15);
      z-index: 900;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 1cm 2cm 1cm;
      user-select: none;
      flex-wrap: wrap;
      gap: 1rem;
      color: rgba(255,255,255,0.3);
    }

    .payment-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      user-select: none;
      text-align: left;
    }

    .payment-title {
      font-size: 14px;
      font-weight: normal;
      white-space: nowrap;
    }

    .payment-logos {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: nowrap;
    }

    .payment-logos img {
      height: 28px;
      width: auto;
      display: block;
    }

    .copyright-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3rem;  /* Tiiviimpi väli */
      user-select: none;
      white-space: nowrap;
      color: rgba(255,255,255,0.3);
      text-align: left;
      font-size: 14px; /* Sama fonttikoko molemmilla */
    }

    .email-button {
      font-family: 'Eurostile', Arial, sans-serif;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
      background: none;
      border: none; /* Poistettu border */
      padding: 4px 10px;
      cursor: pointer;
      user-select: text;
      transition: background-color 0.2s, color 0.2s;
      white-space: nowrap;
      text-align: center;
      display: inline-block;
    }
    .email-button:hover {
      background-color: rgba(255,255,255,0.15);
      color: white;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    html {
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
      scrollbar-width: thin;
    }

    /* Responsiivisuus puhelimille */
    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: flex-start;
        margin: 0.5cm 0.5cm 3cm 0.5cm;
        gap: 0.5rem;
      }

      .payment-title,
      .email-button,
      .copyright {
        font-size: 13px;
      }

      .payment-logos {
        gap: 12px;
        flex-wrap: wrap;
      }

      .payment-logos img {
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="bottom-line"></div>

  <div class="footer-container">
    <div class="payment-group">
      <div class="payment-title">Maksutavat</div>
      <div class="payment-logos">
        <img src="applepay.svg" alt="Apple Pay" />
        <img src="mc.svg" alt="Mastercard" />
        <img src="mobilepay.svg" alt="MobilePay" />
        <img src="visa.svg" alt="Visa" />
      </div>
    </div>
    <div class="copyright-group">
      <button class="email-button" onclick="window.location.href='mailto:CONTACT@GMAIL.COM'">CONTACT@GMAIL.COM</button>
      <div>© 2025 Verkkokauppa</div>
    </div>
  </div>

</body>
</html>
