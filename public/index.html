<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Verkkokauppa</title>
  <style>
    body {
      background-color: #1d2021;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: normal;
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-y: scroll;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Staattinen viiva 1/3 alhaalta */
    .middle-line {
      margin-top: 66vh;
      margin-left: 1.2cm;
      margin-right: 1.2cm;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Scrollbar-tyyli (Chrome/Edge) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* Firefox scrollbar */
    html {
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 style="font-size: 16px; font-weight: normal; margin: 0;">Verkkokauppa</h1>
  </div>

  <!-- Staattinen, scrollaavaan sisältöön kuuluva viiva -->
  <div class="middle-line"></div>
</body>
</html>
